<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Home</title>

    <!-- Bootstrap -->
    <!-- {% load staticfiles %} -->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <!-- My css -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!-- Favicons -->
    <link rel="icon" href="../static/images/py.png">

  </head>
  <body>
    <!-- start nav menu-->
    <div class="container">
      <nav class="navbar navbar-inverse">
        <div class="container">
          <div class="course_logo">
            <a class="brand" href="#"><img alt="PyBursa" src="../static/images/image_original.jpg"></a>
          </div>

          <div class="nav-collapse subnav-collapse">

            <ul class="nav navbar-nav">
              <li class="active"><a class="navbar-brand" href="index">Главная</a></li>
              <li><a class="navbar-brand" href="contact">Контакты</a></li>
              <li><a class="navbar-brand" href="student_list">Студенты</a></li>
              </ul>
          </div> 
        </div> 
      </nav>
      <!-- end nav menu-->
      <!--start content-->
      <div class="jumbotron">
        <div class="container main_container">
          <div class="row">
            <h2>{{ courses.name }}</h2>
            <p class="text-left" >
              {{courses.description}}
            </p>
          </div>
        </div>
      </div>
      <h3> План курса</h3>
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Тема</th>
            <th>Описание</th>
          </tr>
        </thead>
        <tbody>
          {% for lesson in lessons %}
          <tr>
              <td>{{ lesson.order }}</td>
              <td>{{ lesson.subject }}</td>
              <td>{{ lesson.description }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      {{ courses.test }}
    </div>
    <!--end content-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
     <script src="../static/js/jquery-1.11.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../static/js/bootstrap.js"></script>
  </body>
</html>
